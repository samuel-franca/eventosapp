<!DOCTYPE html>
<!-- namespaces adicionados são referentes ao Thymeleaf -->
<!-- o xmls:layout possibilita o uso de layout:fragment e layout:decorate -->
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
				xmls:th="http://www.thymeleaf.org"
				xmls:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Eventos</title>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<meta name="description" content=""/>
	<meta name="author" content=""/>

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- para que a view possa reconhecer o style criado por mim -->

</head>
<body>
	<header th:replace = "fragments/header :: cabecalho">

	<div>		
		<section layout:fragment = "corpo">

		</section>
	</div>
	
	<footer th:replace="fragments/footer :: rodape">

	</footer>
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
