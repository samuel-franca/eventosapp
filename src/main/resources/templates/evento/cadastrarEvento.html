<!DOCTYPE html>
<html layout:decorate = "~{layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	
	<section class="layout-content" layout:fragment = "corpo">

		<div th:replace="fragments/mensagemValidacao"></div>
		
		<br>
		<div class="container formEvento">
			<form th:object="${evento}" method="POST" class="container"> <!--agora vamos criar todas as tags input-->
				<div class="form-group">
					Nome:
					<input type="text" class="form-control" id="nome" placeholder="Nome do evento"
						   autofocus="autofocus" th:field="*{nome}"
						   th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'"/>
                    <div class="invalid-feedback">
                    	<!-- quando o campo nome não passar na validação, então a mensagem vai ser exibida embaixo do input -->
                    	<span th:errors="*{nome}"></span>	
                    </div>
				</div>
				
				<div class="form-row">
					<div class="form-group col-md-7">	
						Local:
						<input type="text" class="form-control" id="local" placeholder="Local do evento" th:field="*{local}"
							   th:classappend="${#fields.hasErrors('local')} ? 'is-invalid'"/>
	                    <div class="invalid-feedback">
	                    	<span th:errors="*{local}"></span>	
	                    </div>
					</div>
					
					<div class="form-group col-md-3">
						Data:
						<input type="date" class="form-control" id="data" th:field="*{data}"
							   th:classappend="${#fields.hasErrors('data')} ? 'is-invalid'"/>
	                    <div class="invalid-feedback">
	                    	<span th:errors="*{data}"></span>	
	                    </div>
					</div>
						
					<div class="form-group col-md-2">
						Horário:
						<input type="time" class="form-control" id="horario" placeholder="Horário do evento" th:field="*{horario}"
							   th:classappend="${#fields.hasErrors('horario')} ? 'is-invalid'"/>
						<div class="invalid-feedback">
	                    	<span th:errors="*{horario}"></span>	
	                    </div>  
					</div>
				</div>
				
				<button type="submit" class="btn btn-primary"><i class="fas fa-share"></i> Salvar</button> <!--quando clicarmos em salvar, ele vai salvar os dados no BD-->
			</form>
		</div>
	</section>
</body>
</html>
