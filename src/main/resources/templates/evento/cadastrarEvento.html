<!DOCTYPE html>
<html>

<head>
	<!-- Meta tags Obrigatórias -->

	<!-- para que a view possa reconhecer o style criado por mim -->

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Alterna navegação">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
		    <a class="navbar-brand text-white"><b>Cadastro de Eventos</b></a>
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
<!-- 		      <li class="nav-item active"> -->
<!-- 		        <a class="nav-link" href="#">Home <span class="sr-only">(Página atual)</span></a> -->
<!-- 		      </li> -->
<!-- 		      <li class="nav-item"> -->
<!-- 		        <a class="nav-link" href="#">Link</a> -->
<!-- 		      </li> -->
		   	</ul>
		    <form class="form-inline my-2 my-lg-0">
		      <a href="/eventos" class="btn btn-success my-2 my-sm-0"><i class="fas fa-list"></i> Lista de Eventos</a>
		    </form>
		  </div>
		</nav>
	</header>
	
	<!-- inclusão da mensagem de validação -->
	<th:block th:include="mensagemValidacao"></th:block>
	
	<br>
	<div class="container formEvento">
		<form method="post" class="container"> <!--agora vamos criar todas as tags input-->
			<div class="form-group">
				Nome: <input type="text" class="form-control" placeholder="Nome do evento" name="nome"/>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-7">	
					Local: <input type="text" class="form-control" placeholder="Local do evento" name="local"/>
				</div>
				
				<div class="form-group col-md-3">
					Data: <input type="date" class="form-control" name="data"/>
				</div>
					
				<div class="form-group col-md-2">
					Horário: <input type="time" class="form-control" placeholder="Horário do evento" name="horario"/>
				</div>
			</div>
			
			<button type="submit" class="btn btn-primary"><i class="fas fa-share"></i> Salvar</button> <!--quando clicarmos em salvar, ele vai salvar os dados no BD-->
		</form>
	</div>
	
	<!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
